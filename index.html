<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="The picture of The Eisenhower matrix">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="add-tasks-section">
        <h3 class="title add-section-title" for="new-task">Add Item</h3>
        <div class="task-row-wrap">
          <input id="new-task"
                 class="task-value new-task-value"
                 type="text">
          <button class="button add-button">Add</button>
        </div>
      </section>
      <section>
      <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks-section">
          <li class="section-item">
            <input class="checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task-value">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="button-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="edit-mode section-item">
            <input class="checkbox" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" 
                  value="Go Shopping"
                  class="task-value">
            <button class="button edit-button">Save</button>
            <button class="button delete-button">
              <img class="button-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks-section">
          <li class="section-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task-value">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="button-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
