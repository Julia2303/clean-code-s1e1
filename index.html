<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The picture of The Eisenhower matrix">
      <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title add-section-title">Add Item</h3>
        <div class="item item--new">
          <input id="new-task"
                 class="item__task-input new-task-input"
                 type="text">
          <button class="item__button add-button">Add</button>
        </div>
      </section>
      <section class="section">
      <h3 class="section__title">Todo</h3>
        <ul class="section__list section__list_incomplete">
          <li class="section__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__task-name">Pay Bills</label>
            <input type="text" class="item__task-input">
            <button class="item__button edit-button">Edit</button>
            <button class="item__button delete-button">
              <img class="item__button-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="section__item item section__item_editable">
            <input class="item__checkbox" type="checkbox">
            <label class="item__task-name">Go Shopping</label>
            <input type="text" 
                  value="Go Shopping"
                  class="item__task-input">
            <button class="item__button edit-button">Save</button>
            <button class="item__button delete-button">
              <img class="item__button-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list section__list_completed">
          <li class="section__item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__task-name">See the Doctor</label>
            <input type="text" class="item__task-input">
            <button class="item__button edit-button">Edit</button>
            <button class="item__button delete-button">
              <img class="item__button-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
